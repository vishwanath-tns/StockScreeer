broker:
  type: inmemory  # No Redis needed for local testing

serializer:
  type: json  # Simple and readable

dlq:
  enabled: true
  file_path: ./test_dlq

publishers:
  - id: yahoo_test
    type: yahoo_finance
    enabled: true
    symbols: ['GC=F', 'SI=F', 'CL=F']  # Gold, Silver, Crude Oil Futures
    publish_interval: 10.0  # Every 10 seconds
    data_interval: '5m'  # 5-minute interval has volume data for futures
    period: '1d'  # Last 1 day of data
    batch_size: 10
    rate_limit: 10
    rate_limit_period: 60.0

subscribers:
  - id: state_tracker
    type: state_tracker
    enabled: true
    
  - id: websocket
    type: websocket
    enabled: true
    host: localhost
    port: 8765

health:
  check_interval: 30
  restart_on_failure: false  # Manual control for testing

logging:
  level: INFO
  file: test_service.log
